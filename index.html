<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Game for Tessa shift all the tiles</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
  <body>
  <div class="timerScore">
    <div class="timer">Timer:<div class="clock">00:00</div></div>
    <div class="highscore">
      Highscores:
      <div class="scores">4x4</div>  <div class="scores score4">00:00</div>
      <div class="scores">5x5</div>  <div class="scores score5">00:00</div>
      <div class="scores">6x6</div> <div class="scores score6">00:00</div>
    </div>
    <div class="reset">New Game</div>
  </div>
  <div class="board">
    <div class="newGame">
      <h1>What size board would you like?</h1>
      <div id="4" class="click">4x4</div>
      <div id="5" class="click">5x5</div>
      <div id="6" class="click">6x6</div>
    </div>
    <div class="playArea">


    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
 <script src="https://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
